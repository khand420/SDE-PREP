<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Parquet File Report</h2>

    <table>
        <tr>
            <th>Date</th>

            <th>Part 1</th>

        <tr>

        </tr>
        <tr>
            <td>2024-08-07</td>

        </tr>
        <tr>
            <td>2024-08-06</td>
            <td>xx</td>
            <td>yy</td>
            <td>zz</td>
        </tr>
        <!-- Add more rows as needed -->

        <tr>
            <th>Month-Year</th>

        <!-- Add more rows as needed -->
    </table>
</body>
</html>
